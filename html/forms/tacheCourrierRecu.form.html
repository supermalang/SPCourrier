<html>
  <head>
      <link rel="stylesheet" href="/SiteAssets/css/DisplayTemplateStyle.css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <section class="ibsn-task-courrier-template">
        <div class="ibsn-task-courrier-template-pane ibsn-task-metadata">
            <!-- Nom de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="Title" class="ibsn-field-value"></span>
            </div>
            
            <!-- Date de début -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="StartDate" class="ibsn-field-value"></span>
            </div>
            
            <!-- Date d'échéance -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="DueDate" class="ibsn-field-value"></span>
            </div>
            
            <!-- % Assigné à -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="AssignedTo" class="ibsn-field-value"></span>
            </div>
            
            <!-- % Achevé de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="PercentComplete" class="ibsn-field-value"></span>
            </div>
            
            <!-- Description de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="Body" class="ibsn-field-value"></span>
            </div>
            
            <!-- Prédécesseurs de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="Predecessors" class="ibsn-field-value"></span>
            </div>
            
            <!-- Priorité de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="Priority" class="ibsn-field-value"></span>
            </div>
            
            <!-- Etat de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="Status" class="ibsn-field-value"></span>
            </div>
            
            <!-- Résultat de la tâche -->
            <div class="ibsn-form-group">
                <h3 class="ms-standardheader"></h3>
                <span data-internal-name="TaskOutcome" class="ibsn-field-value"></span>
            </div>

            <!-- Actions de la tâche -->
            <div class="ibsn-form-group" style="margin-top:1.5em;">
                <span class="ibsn-field-value ibsn-task-outcome-editform"></span>
            </div>
            
            <!-- Données du système -->
            <div class="ibsn-form-group ibsn-system-data"></div>
        </div>

        <div class="ibsn-task-courrier-template-pane ibsn-task-file-previewer">
            <!-- Fichier du courrier associé -->
            <span data-internal-name="RelatedItems" class="ibsn-field-value"></span>
        </div>
    </section>

  </body>
</html>
