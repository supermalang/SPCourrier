<html>
  <head>
      <link rel="stylesheet" href="/SiteAssets/css/DisplayTemplateStyle.css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <section class="ibsn-display-template">
      <div class="ibsn-display-template-pane ibsn-file-previewer" ></div>
        
      <div class="ibsn-display-template-pane ibsn-courrier-metadata">
        <!-- Type de contenu (affiché lors de l'indexation, dans la boîte de dépôt) -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="ContentTypeChoice" class="ibsn-field-value"></span>
        </div>

        <!-- Objet du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="ObjetCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Description de l'état du courrier -->
        <div class="ibsn-form-group ibsn-readonly">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DescriptionEtatCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Nature du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="NatureCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Expéditeur du courrier entrant -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="ExpediteurCourrierEntrant" class="ibsn-field-value"></span>
        </div>
        
        <!-- Expéditeur du courrier sortant -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="ExpediteurCourrierSortant" class="ibsn-field-value"></span>
        </div>
        
        <!-- Adresse de l'expéditeur du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader ibsn-toggle"></span>
          <span data-internal-name="AdresseExpediteurCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Destinataire du courrier entrant -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DestinataireCourrierEntrant" class="ibsn-field-value"></span>
        </div>
        
        <!-- Destinataire du courrier sortant -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DestinataireCourrierSortant" class="ibsn-field-value"></span>
        </div>
        
        <!-- Adresse du destinataire du courrier entrant -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader ibsn-toggle"></span>
          <span data-internal-name="AdresseDestinataireCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Personnes en copie du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DestinataireEnCopieCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Date du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DateCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Date de réception du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="DateReceptionCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Numéro de référence de l'expéditeur du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="ReferenceExpediteur" class="ibsn-field-value"></span>
        </div>
        
        <!-- Numéro de référence interne du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="R_x00e9_f_x00e9_rence_x0020_Interne" class="ibsn-field-value"></span>
        </div>
        
        <!-- Mots clés associés au courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="MotsClesCourrier" class="ibsn-field-value"></span>
        </div>
        
        <!-- Observations du courrier -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader ibsn-toggle"></span>
          <span data-internal-name="Observations" class="ibsn-field-value ibsn-observations"></span>
        </div>
        
        <!-- ID de document -->
        <div class="ibsn-form-group">
          <span class="ibsn-standardheader"></span>
          <span data-internal-name="_dlc_DocIdUrl" class="ibsn-field-value"></span>
        </div>

        <!-- Boutons d'action -->
        <div class="ibsn-form-group ibsn-field-actionbuttons"></div>
        
        <!-- Données du système -->
        <div class="ibsn-form-group ibsn-system-data"></div>
      </div>
    </section>
  </body>
</html>
