<html>
  <head>
      <link rel="stylesheet" href="/SiteAssets/css/DisplayTemplateStyle.css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <section class="ibsn-display-template">
      <div class="ibsn-display-template-pane ibsn-courrier-metadata">
        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Type de contenu</h3>
          <span data-internal-name="ContentTypeChoice" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Expéditeur</h3>
          <span data-internal-name="ExpediteurCourrierEntrant" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Destiné à</h3>
          <span data-internal-name="DestinataireCourrierEntrant" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Nature</h3>
          <span data-internal-name="NatureCourrier" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Objet</h3>
          <span data-internal-name="ObjetCourrier" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Date du courrier</h3>
          <span data-internal-name="DateCourrier" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Date de réception</h3>
          <span data-internal-name="DateReceptionCourrier" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Numéro de référence de l'expéditeur</h3>
          <span data-internal-name="ReferenceExpediteur" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Numéro de référence</h3>
          <span data-internal-name="R_x00e9_f_x00e9_rence_x0020_Interne" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Mots clés associés</h3>
          <span data-internal-name="MotsClesCourrier" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group">
          <h3 class="ms-standardheader">Observations</h3>
          <span data-internal-name="Observations" class="ibsn-field-value ibsn-observations"></span>
        </div>

        <div class="ibsn-form-group">
            <h3 class="ms-standardheader">ID de document</h3>
            <span data-internal-name="_dlc_DocIdUrl" class="ibsn-field-value"></span>
        </div>

        <div class="ibsn-form-group ibsn-system-data">
        </div>
      </div>

      <div class="ibsn-display-template-pane">
          <embed class="ibsn-courrier-file" src="" type="application/pdf">
          </div>
        </div>
  </body>
</html>
